<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

            <!-- 头部区域（可配合l ayui已有的水平导航） -->

        <div class="layui-side layui-bg-black" style="text-align:center" id="list">

        <div class="layui-body" style="text-align:center">
            <br/>
            <img id="main" width="80%"></img>
        </div>

        <script src='./src/layui/layui.js'></script>
        <script>
            function getID() { //Table Name
                return decodeURI(window.location.search.substr(1).split("&")[0].split("=")[1]);
            }

            //JavaScript代码区域
            layui.use('element', async function() {
                var element = layui.element;
                mylisthtml = await eel.getPicturelist(getID())();
                // console.log(mylisthtml);
                document.getElementById("list").innerHTML = mylisthtml;
                details(0);
            });

            function details(id) {
                document.getElementById("main").src = document.getElementById("img-" + id).src
            }
        </script>
