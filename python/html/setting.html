<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Weathon文档管理系统 | 系统设置</title>
	<link rel="stylesheet" href="./src/layui/css/layui.css">
	<script src="./eel.js"></script>
</head>


<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">Weathon文档管理系统</div>
			<!-- 头部区域（可配合l ayui已有的水平导航） -->
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item"><a href="./index.html">文档管理</a></li>
				<li class="layui-nav-item"><a href="./setting.html">设置</a></li>
				<li class="layui-nav-item"><a href="./search.html">文档查找</a></li>

			</ul>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item">
					<a href="javascript:;">
						<img src="cat.png" class="layui-nav-img">
						管理员
					</a>
					<dl class="layui-nav-child">
						<dd><a href="./setting.html">设置</a></dd>
						<dd><a href="./logout.html">退出系统</a></dd>
					</dl>
				</li>
		</div>
		<div class="layui-main">
			<br/>
			<h1>字段设置</h1>
			<h3>请输入15个字段名，一行一个</h3>
			<br />
			<textarea name="" id="text" required lay-verify="required" placeholder="请输入15个字段名，一行一个"
				class="layui-textarea"></textarea>
				<br/>
				<button class="layui-btn" id="commit" onclick=setK();>提交</button>
				<br/>
				<hr>
				<h2 style="color:blue"><a style="color:blue" href="https://github.com/weathon/New_DM">About</a></h2>
				
		</div>
		<script src='./src/layui/layui.js'></script>
		<script>
			async function setK(){
					KEYS=$("#text").val();
					var r=await eel.setkey(KEYS)();
					if(r=="0")
					{
						alert("设置成功");
					}
					else{
						alert("遇到错误！\n"+r);
					}
			}
			//JavaScript代码区域
			layui.use('element', async function () {
				var element = layui.element;
				$=layui.$;
				$("#text").val(await eel.getkey()());
			});
		</script>

</body>

</html>
